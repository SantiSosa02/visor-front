
<div class="card card-w-title">
  <h4>Usuarios</h4>
  <p-menubar class="mt-2 p-1">
    <ng-template pTemplate="start">
      <button pButton pRipple type="button" (click)="abrirCrearUsuarioModal()"
      class="p-button-success responsive-icon-only" icon="pi pi-plus" label="Agregar usuario">
</button>
    </ng-template>
    <ng-template pTemplate="end">
      <span class="p-input-icon-right">
        <input
          type="text"
          class="form-control icono ancho-personalizado"
          placeholder="Buscar usuario"
          [(ngModel)]="busqueda"
          (input)="actualizarTabla()">
        <i class="pi pi-search"></i>
      </span>
    </ng-template>
  </p-menubar>
</div>

<div class=" card card-body">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th class="text-dark font-medium fs-5" style="width: 250px;">Nombre</th>
          <th class="text-dark font-medium fs-5" style="width: 250px;">Apellido</th>
          <th class="text-dark font-medium fs-5" style="width: 250px;">Correo</th>
          <th class="text-dark font-medium fs-5" style="width: 250px;">
            Estado
            <i class="fa-solid fa-filter"
              (click)="cambiarFiltro(!filtroActivo)" matTooltip="Filtrar"
              [ngClass]="{'icono-azul': filtroActivo, 'active': filtroActivo}"></i>
          </th>
          <th class="text-dark font-medium fs-5" style="width: 290px;">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <div class="mensaje-no-resultados" *ngIf="data.length === 0">
          No se encontraron resultados
        </div>
        <tr *ngFor="let item of data; let i = index"
          [style.background-color]="item.estado ? '' : '#880f0f'">

          <td>{{ item.nombre }}</td>
          <td>{{ item.apellido }}</td>
          <td>{{ item.correo }}</td>
          <td class="estado-column">
            <div
              [ngClass]="{'estado-container': true, 'circulo-verde': item.estado, 'circulo-rojo': !item.estado}"
              style="font-weight: bold;">
              {{ item.estado ? 'Activo' : 'Inactivo' }}
            </div>
          </td>

          <td>
            <div class="botones">
              <div class="boton-editar">
                <!-- Agrega el componente mat-tooltip con la propiedad matTooltip -->
                <button pButton pRipple type="button"
                  (click)="abrirModalDeEdicion(item.idusuario)"
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-warning" matTooltip="Editar">
                </button>
              </div>
              <!-- <div class="boton-editar">
                  <button pButton pRipple type="button" icon="pi pi-eye" (click)="abrirModalDetalle(item.idusuario)"
                    class="p-button-rounded p-button-secondary" matTooltip="Ver detalles"></button>
                </div> -->
              <div class="boton-switch align-items-center">
                <!-- Agrega el componente mat-tooltip con la propiedad matTooltip -->
                <label class="switch"
                  matTooltip="{{ item.estado ? 'Desactivar' : 'Activar' }}">
                  <input type="checkbox" [checked]="item.estado"
                    (change)="toggleEstado(item)">
                  <span class="slider"></span>
                </label>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="pagination">
    <button class="paginacion btn btn-secondary btn-sm" matTooltip="Anterior"
      [disabled]="currentPage === 1" (click)="previousPage()">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <span class="page-info">Página {{ currentPage }} de {{ totalPages }}</span>
    <button class="paginacion btn btn-secondary btn-sm paginacion-right"
      matTooltip="Siguiente" [disabled]="currentPage === totalPages"
      (click)="nextPage()">
      <i class="fa-solid fa-arrow-right"></i>
    </button>
    <div class="filtrar">
      <label for="itemsPerPage">Filas por página:</label>
      <select id="itemsPerPage" [(ngModel)]="itemsPerPage"
        (change)="cambiarFilasPorPagina()">
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
  </div>
</div>
