<div class="card">
    <div class="modal-header">
        <h4 class="card-title">Detalle servicio</h4>
    </div>
    <div class="modal-body">
        <form class="row g-3 mb-3">
            <div class="col-12 mt-5">
                <div class="input-container">

                    <input
                        type="text"
                        id="nombre"
                        name="nombre"
                        [(ngModel)]="datosModificados.nombre"
                        class="form-control"
                        placeholder
                        disabled>
                    <label for="nombre" class="input-label">Nombre</label>

                </div>
            </div>

            <div class="col-12 mt-3">
                <div class="input-container">
                    <label for="descripcion">Descripci√≥n</label>
                    <textarea
                        type="text"
                        id="descripcion"
                        name="descripcion"
                        [(ngModel)]="datosModificados.descripcion"
                        class="form-control"
                        placeholder
                        disabled
                        style="resize: none;">
                    </textarea>
                    
                </div>
            </div>

            <div class="botones mt-4">
                <button
                pButton pRipple type="button"
                class="p-button-secondary"
                    (click)="cerrarModal()">
                    Cerrar
                </button>
            </div>
        </form>
    </div>
</div>
