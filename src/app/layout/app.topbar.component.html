<style>
       .layout-topbar-logo img {
        border-radius: 50%; /* Hace que la imagen sea redonda */
        width: 45px; /* Ancho deseado */
        height: 45px; /* Alto deseado */
        object-fit: cover;/* Escalar la imagen para que quepa en el contenedor */
        margin-right: 20px;
    }
  

</style>
<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="/index">
        <img src="assets/layout/images/VISOR1.png" alt="logo">
        <span>VISOR</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-link layout-topbar-button"
        (click)="verPerfil()">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" (click)="toggleTheme()">
            <i class="fa fa-{{currentTheme === 'bootstrap4-dark-blue' ? 'moon-o' : 'sun-o'}} fa-2x"></i>
          </button>
        <button class="p-link layout-topbar-button"
        (click)="logout()">
            <i class="pi pi-sign-out"></i>
            <span>cerrar</span>
        </button>


    </div>

</div>
